server {
    listen 80;
    location / {
        try_files $uri @app;
    }
    location @app {
        uwsgi_read_timeout 1000s;
        uwsgi_send_timeout 1000s;
        include uwsgi_params;
        uwsgi_pass unix:///tmp/uwsgi.sock;
    }
    location /static {
        alias /var/www/app/static;
    }
}